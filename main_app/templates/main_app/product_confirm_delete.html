{% extends 'base.html' %}
{% block content %}

<h1>Delete Product</h1>

<div class="confirm-delete">
    <h4>Are you sure you want to delete <span>{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'products_detail' object.id %}" id="cancel">Cancel</a>
    </form>
</div>

{% endblock %}
