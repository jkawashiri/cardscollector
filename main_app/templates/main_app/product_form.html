{% extends 'base.html' %}
{% block content %}

{% if object %}
    <h1>Edit <span>{{object.name}}</span></h1>
{% else %}
    <h1>Add Product</h1>
{% endif %}
<div class="card-form">
    <form action="" method="POST">
        {% csrf_token %}
        <table class="form-table">
            {{ form }}
        </table>
        <input type="submit" value="Submit!" class="btn">
    </form>
</div>

{% endblock %}
