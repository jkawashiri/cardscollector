{% extends 'base.html' %}
{% block content %}

<h1>Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<div class="card-form">
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <table class="form-table">
            {{ form }}
        </table>
        <input type="submit" class="btn" value="Sign Up">
    </form>
</div>

{% endblock %}
