{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>

<div class="card-form">
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <table class="form-table">
            {{ form }}
        </table>
        <input type="hidden" name="next" value="{{ next }}">
        <button type="submit" class="btn">Log In</button>
    </form>
</div>

{% endblock %}
