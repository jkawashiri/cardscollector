{% extends 'base.html' %}
{% block content %}

<h1>Cards Details</h1>

<div class="card">
    <div class="card-content">
        <p class="name">{{ card.name }}</p>
        <p>Year: {{ card.year }}</p>
        <p>Type: {{ card.type }}</p>
        <p>Value: ${{ card.value }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'cards_update' card.id %}">Edit</a>
        <a href="{% url 'cards_delete' card.id %}">Delete</a>
    </div>
</div>

{% endblock %}
