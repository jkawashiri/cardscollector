{% extends 'base.html' %}
{% block content %}

<h1>Cards Details</h1>

<div class="card">
    <div class="card-content">
        <p class="name">{{ card.name }}</p>
        <p>Year: {{ card.year }}</p>
        <p>Type: ${{ card.type }}</p>
        <p>Value: ${{ card.value }}</p>
    </div>
</div>

{% endblock %}
